name: Build & Deploy Ping

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build webapp
        run: |
          cd webapp
          npm install
          cd channels
          npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Ping image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.ping
          push: true
          tags: madhavanar/ping-app:latest

      - name: Deploy to Civo server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 212.2.254.40
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Connected to $(hostname)"
            whoami
            pwd
            ls -la
