name: Build & Deploy Ping

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install and build webapp
        run: |
          cd webapp
          npm install
          cd channels
          npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Ping image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.ping
          push: true
          tags: madhavanar/ping-app:latest
